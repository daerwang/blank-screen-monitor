<!DOCTYPE html>
<html>
<head>
  <title>白屏监控</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.qutoutiao.net/docsify@4.9.4/themes/vue.css">
  <link href="http://unpkg.qutoutiao.net/prismjs@1.16.0/themes/prism-dark.css" rel="stylesheet"/>

  <style>
      .cover-main > p > img {
        border-radius: 10px;
      }

      .markdown-section {
        max-width: 90%;
      }

      .sidebar::-webkit-scrollbar {
        display: none;
      }

      #_demo {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 88px;
        height: 34px;
        background: #42b983;
        line-height: 34px;
        text-align: center;
        border-radius: 8px;
        color: white;
        margin: 7px;
        text-decoration: none;
      }
  </style>
</head>
<body>
  <div id="app">页面加载中，请稍后...</div>

  <script src="//unpkg.qutoutiao.net/docsify@4.9.4/lib/docsify.min.js"></script>
  <script src="//unpkg.qutoutiao.net/prismjs@1.16.0/components/prism-bash.min.js"></script>
  <script src="//unpkg.qutoutiao.net/prismjs@1.16.0/components/prism-java.min.js"></script>
  <script src="//unpkg.qutoutiao.net/prismjs@1.16.0/components/prism-go.min.js"></script>
  <script src="//unpkg.qutoutiao.net/prismjs@1.16.0/components/prism-groovy.min.js"></script>
  <script src="//unpkg.qutoutiao.net/prismjs@1.16.0/components/prism-json.min.js"></script>
  <script src="//unpkg.qutoutiao.net/mermaid@8.0.0/dist/mermaid.min.js"></script>
  <script src="https://static-oss.qutoutiao.net/qapp-bridge/0.3.50/index.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false, theme: 'forest' });

    window.$docsify = {
      name: '白屏监控',

      nameLink: '/',

      // 导航
      loadNavbar: '_navbar.md',

      // 封面
      coverpage: true,

      // 边栏
      subMaxLevel: 2,

      // 支持目录结构
      relativePath: false,

      // 其他
      auto2top: true,

      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

      alias: {
        '/.*/_navbar.md': '/_navbar.md' //
      }
    }
  </script>
  <a id="_demo" href="./demo/index.html">DEMO</a>
</body>
</html>
